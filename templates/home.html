{% extends 'base.html' %}
{% block content %} 
<form method="post" class="buttons">
    <h3>Enter the chat room</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Please enter your name." name="name" value="{{name}}"/>
    </div>
    <div class="join">
        <input type="text" placeholder="Please enter the room code." name="code" value="{{code}}"/>
        <button type="submit" name="join">Join a room</button>
    </div>
    <button type="submit" name="creat" class="create-btn">Creat a room</button>
    {% if error %} 
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
